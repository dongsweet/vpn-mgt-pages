<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="../css/googlefonts.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <div id="divError" class="alert alert-warning alert-dismissible" style="display: none;">
          <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> -->
          <!-- <h5><i class="icon fas fa-exclamation-triangle"></i> Alert!</h5> -->
          <span id="spanError"></span>
        </div>
        <form id="formLogin">
          <div class="input-group mb-3">
            <input type="email" name="username" autocomplete="username" class="form-control" placeholder="用户名">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" name="password" autocomplete="current-password" class="form-control"
              placeholder="密码">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" name="captcha" class="form-control" autocomplete="off" placeholder="验证码">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-walking"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <img id="imgCaptcha" style="height: 38px;" alt="Captcha" />
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">登录</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../plugins/jquery/jquery.min.js"></script>
  <!-- jQuery Validation-->
  <script src="../plugins/jquery-validation/jquery.validate.min.js"></script>
  <script src="../plugins/jquery-validation/additional-methods.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../dist/js/adminlte.min.js"></script>
  <!-- Jsencrypt -->
  <script src="../3rd/jsencrypt/jsencrypt.min.js"></script>
  <!-- JS Cookie -->
  <script src="../3rd/js.cookie-2.2.1.min.js"></script>
  <!-- Login Page -->
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
