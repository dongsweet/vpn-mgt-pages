      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card card-primary card-outline">
                <div class="card-header">
                  <h3 class="card-title">
                    <i class="fas fa-edit"></i>
                    资源列表
                  </h3>
                </div>
                <div class="card-body">
                  <button type="button" class="btn btn-primary" id="btnNewRes">新建资源</button>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="card card-primary card-outline">
                <div class="card-body">
                  <table id="tableResources" class="table table-bordered table-striped" style="width: 100%;">
                    <thead>
                      <tr>
                        <th>分支ID</th>
                        <th>分支</th>
                        <th>类型</th>
                        <th>标记</th>
                        <th>服务IP</th>
                        <th>域名绑定</th>
                        <th>服务URL</th>
                        <th>真实IP</th>
                        <th>描述</th>
                        <th>启用</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->

        <div class="modal fade" id="divEditor">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="editorTitle"></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form class="form-horizontal" id="formEditor">
                <input type="hidden" name="id">
                <div class="modal-body">
                  <div id="divError" class="alert alert-warning" style="display: none;">
                    <span id="spanError"></span>
                  </div>
                  <div class="form-group row">
                    <label for="selectBranch" class="col-sm-2 col-form-label">分支</label>
                    <div class="col-sm-10">
                      <select class="form-control select2" id="selectBranch" name="branch_id"></select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="selectType" class="col-sm-2 col-form-label">类型</label>
                    <div class="col-sm-10">
                      <select class="form-control select2" id="selectType" name="type_id"></select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputTag" class="col-sm-2 col-form-label">标记</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputTag" name="tag" placeholder="标记">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputServiceIp" class="col-sm-2 col-form-label">服务IP</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputServiceIp" name="service_ip"
                        placeholder="服务IP（必选）">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputDomain" class="col-sm-2 col-form-label">域名绑定</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputDomain" name="service_domain" placeholder="域名绑定">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputServiceUrl" class="col-sm-2 col-form-label">服务URL</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputServiceUrl" name="service_url"
                        placeholder="服务URL">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputRealIp" class="col-sm-2 col-form-label">真实IP</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputRealIp" name="real_ip"
                        placeholder="真实IP（若未进行地址转换请留空）">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="switchEnabled">是否启用</label>
                    <div class="col-sm-10">
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="switchEnabled" name="enabled">
                        <label class="custom-control-label" for="switchEnabled"></label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary">保存</button>
                </div>
              </form>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div class="modal fade" id="divDelete">
          <div class="modal-dialog">
            <div class="modal-content bg-warning">
              <div class="modal-header">
                <h4 class="modal-title">删除</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>您正在删除<span id="spanDel"></span></p>
                <p>删除后的数据无法恢复，是否确认？</p>
                <p id="pDelError"></p>
              </div>
              <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-outline-dark" id='btnDelete'>删除</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
